<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slava Ukraini</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212; /* Modo escuro padrão */
            color: #ffffff; /* Texto padrão para modo escuro */
            transition: background-color 0.3s, color 0.3s;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #1f1f1f; /* Fundo da tabela no modo escuro */
        }
        th, td {
            border: 1px solid #444;
            padding: 8px;
            text-align: left;
        }
        th:first-child {
            background-color: #003d7a; /* Azul escuro */
            color: white;
        }
        th:last-child {
            background-color: #ccac00; /* Amarelo escuro */
            color: black;
        }
        .moeda {
            background-color: #003d7a; /* Azul escuro */
            color: white;
        }
        .valor {
            background-color: #ccac00; /* Amarelo escuro */
            color: black;
        }
    </style>
</head>
<body>
    <table id="cotacoes">
        <thead>
            <tr>
                <th class="moeda">Moeda:</th>
                <th class="valor">Valor (BRL):</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="moeda">Dólar (USD)</td>
                <td class="valor" id="usd">Carregando...</td>
            </tr>
            <tr>
                <td class="moeda">Euro (EUR)</td>
                <td class="valor" id="eur">Carregando...</td>
            </tr>
            <tr>
                <td class="moeda">Bitcoin (BTC)</td>
                <td class="valor" id="btc">Carregando...</td>
            </tr>
            <tr>
                <td class="moeda">Ethereum (ETH)</td>
                <td class="valor" id="eth">Carregando...</td>
            </tr>
            <tr>
                <td class="moeda">Litecoin (LTC)</td>
                <td class="valor" id="ltc">Carregando...</td>
            </tr>
            <tr>
                <td class="moeda">Monero (XMR)</td>
                <td class="valor" id="xmr">Carregando...</td>
            </tr>
        </tbody>
    </table>

    <script>
        async function fetchCotacoes() {
            const apiKey = 'f90dca9d-fd4e-4aba-807a-32364f238cee'; // Substitua pela sua chave de API CoinMarketCap
            const url = 'https://pro-api.coinmarketcap.com/v1/cryptocurrency/quotes/latest';

            // Moedas para buscar
            const symbols = ['USD', 'EUR', 'BTC', 'ETH', 'LTC', 'XMR'];

            try {
                // Criando o parâmetro `symbol` com as moedas solicitadas
                const symbolsParam = symbols.join(',');

                // Fazendo requisição à API CoinMarketCap
                const response = await fetch(`${url}?symbol=${symbolsParam}&convert=BRL`, {
                    method: 'GET',
                    headers: {
                        'X-CMC_PRO_API_KEY': apiKey
                    }
                });

                const data = await response.json();

                // Atualizando valores na tabela
                document.getElementById('usd').innerText = data.data.USD.quote.BRL.price.toFixed(2);
                document.getElementById('eur').innerText = data.data.EUR.quote.BRL.price.toFixed(2);
                document.getElementById('btc').innerText = data.data.BTC.quote.BRL.price.toFixed(2);
                document.getElementById('eth').innerText = data.data.ETH.quote.BRL.price.toFixed(2);
                document.getElementById('ltc').innerText = data.data.LTC.quote.BRL.price.toFixed(2);
                document.getElementById('xmr').innerText = data.data.XMR.quote.BRL.price.toFixed(2);
            } catch (error) {
                console.error('Erro ao buscar cotações:', error);
                // Mostrando "Erro" em caso de falha
                document.querySelectorAll('td[id]').forEach(td => td.innerText = 'Erro');
            }
        }

        fetchCotacoes();
        setInterval(fetchCotacoes, 60000); // Atualiza a cada 60 segundos
    </script>
</body>
</html>
