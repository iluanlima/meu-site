<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slava Ukraini</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2B2B2B; /* Modo escuro por padr√£o */
            color: #ffffff;
            transition: background-color 0.3s, color 0.3s;
        }
        table {
            width: 100%;
            margin: 0 auto;
            border-collapse: separate;
            border-spacing: 0;
            background-color: white;
            border: 1px solid white;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 0.5px solid white;
            transition: border-color 0.3s;
        }
        th.moeda {
            background-color: #0057B7;
            color: white;
        }
        th.valor, th.variacao {
            background-color: #FFD700; /* Fundo amarelo */
            color: black;
        }
        th.variacao, td.variacao {
            border: 1px solid white; /* Borda branca no tema claro */
        }
        .theme-dark th.variacao, .theme-dark td.variacao {
            border-color: black; /* Borda preta no tema escuro */
        }
        td.moeda {
            background-color: #0057B7;
            color: white;
        }
        td.valor {
            background-color: #FFD700;
            color: black;
        }
        td.variacao-positiva {
            color: green;
            font-weight: bold;
        }
        td.variacao-negativa {
            color: red;
            font-weight: bold;
        }
        .theme-light {
            background-color: #FFFFFF;
            color: #000000;
        }
        .theme-dark {
            background-color: #2B2B2B;
            color: #FFFFFF;
        }
        .theme-toggle {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 25px;
            background-color: #A9A9A9;
            color: yellow;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }
        .info-container {
            position: fixed;
            bottom: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body class="theme-dark">
    <div class="container">
        <table id="cotacoes">
            <thead>
                <tr>
                    <th class="moeda">Moeda:</th>
                    <th class="valor">Valor (BRL):</th>
                    <th class="variacao">Varia√ß√£o (24H):</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="moeda">D√≥lar (USD)</td>
                    <td class="valor" id="usd">Carregando...</td>
                    <td class="variacao" id="usd-var">Carregando...</td>
                </tr>
                <tr>
                    <td class="moeda">Bitcoin (BTC)</td>
                    <td class="valor" id="btc">Carregando...</td>
                    <td class="variacao" id="btc-var">Carregando...</td>
                </tr>
                <tr>
                    <td class="moeda">Ethereum (ETH)</td>
                    <td class="valor" id="eth">Carregando...</td>
                    <td class="variacao" id="eth-var">Carregando...</td>
                </tr>
                <tr>
                    <td class="moeda">Litecoin (LTC)</td>
                    <td class="valor" id="ltc">Carregando...</td>
                    <td class="variacao" id="ltc-var">Carregando...</td>
                </tr>
                <tr>
                    <td class="moeda">Monero (XMR)</td>
                    <td class="valor" id="xmr">Carregando...</td>
                    <td class="variacao" id="xmr-var">Carregando...</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="info-container">
        <div>üáßüá∑ üìÖ <span id="data-brasil"></span> ‚è∞ <span id="hora-brasil"></span></div>
        <div>üá∫üá¶ üìÖ <span id="data-ucrania"></span> ‚è∞ <span id="hora-ucrania"></span></div>
    </div>
    <button class="theme-toggle" id="themeToggle">üåô</button>
    <script>
        async function fetchCotacoes() {
            try {
                const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=usd,bitcoin,ethereum,litecoin,monero&vs_currencies=brl&include_24hr_change=true');
                const data = await res.json();

                // Atualiza cada moeda individualmente
                atualizarCotacao('usd', data.usd.brl, data.usd.brl_24h_change, true);
                atualizarCotacao('btc', data.bitcoin.brl, data.bitcoin.brl_24h_change);
                atualizarCotacao('eth', data.ethereum.brl, data.ethereum.brl_24h_change);
                atualizarCotacao('ltc', data.litecoin.brl, data.litecoin.brl_24h_change, true);
                atualizarCotacao('xmr', data.monero.brl, data.monero.brl_24h_change);
            } catch (error) {
                console.error('Erro ao buscar cota√ß√µes:', error);
                document.querySelectorAll('td[id]').forEach(td => td.innerText = 'Erro');
            }
        }

        function atualizarCotacao(moeda, valor, variacao, formatarSimples = false) {
            const valorElement = document.getElementById(moeda);
            const variacaoElement = document.getElementById(`${moeda}-var`);

            // Formata√ß√£o de valores com ponto como separador
            const valorFormatado = formatarSimples
                ? `R$${valor.toFixed(2).replace('.', ',')}`
                : `R$${valor.toLocaleString('pt-BR', { minimumFractionDigits: 0 }).replace(/\./g, '.')}`;

            valorElement.innerText = valorFormatado;

            // Atualiza a varia√ß√£o (positiva ou negativa)
            variacaoElement.innerText = variacao >= 0
                ? `‚ñ≤ +${variacao.toFixed(2)}%`
                : `‚ñº ${variacao.toFixed(2)}%`;

            // Define a cor da varia√ß√£o
            variacaoElement.className = variacao >= 0
                ? 'variacao variacao-positiva'
                : 'variacao variacao-negativa';
        }

        function atualizarDataHora() {
            const agora = new Date();

            // Data e hora no Brasil
            document.getElementById('data-brasil').innerText = agora.toLocaleDateString('pt-BR');
            document.getElementById('hora-brasil').innerText = agora.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

            // Data e hora na Ucr√¢nia
            const optionsUcrania = { timeZone: 'Europe/Kiev', hour: '2-digit', minute: '2-digit' };
            document.getElementById('data-ucrania').innerText = agora.toLocaleDateString('pt-BR', { timeZone: 'Europe/Kiev' });
            document.getElementById('hora-ucrania').innerText = agora.toLocaleTimeString('pt-BR', optionsUcrania);
        }

        // Alterna entre temas claro e escuro
        document.getElementById('themeToggle').addEventListener('click', () => {
            const body = document.body;
            body.classList.toggle('theme-light');
            body.classList.toggle('theme-dark');
        });

        // Inicializa as fun√ß√µes
        fetchCotacoes();
        atualizarDataHora();
        setInterval(fetchCotacoes, 60000); // Atualiza as cota√ß√µes a cada 60 segundos
        setInterval(atualizarDataHora, 1000); // Atualiza data e hora a cada segundo
    </script>
</body>
</html>
