<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slava Ukraini</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2B2B2B; /* Fundo cinza escuro */
            color: #ffffff; /* Texto branco */
            transition: background-color 0.3s, color 0.3s;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th:first-child, .moeda { /* Cor azul escuro mais forte para "Moeda" */
            background-color: #0057B7;
            color: #ffffff; /* Texto branco */
            font-weight: bold;
        }
        th:last-child, .valor { /* Cor amarela mais forte para "Valor" */
            background-color: #FFD700;
            color: #000000; /* Texto preto */
            font-weight: bold;
        }
        td.moeda {
            color: #0057B7; /* Azul m√©dio para "Moeda" */
            font-weight: 600; /* Moderadamente escuro */
        }
        td.valor {
            color: #FFD700; /* Amarelo m√©dio para "Valor" */
            font-weight: 600; /* Moderadamente escuro */
        }
        tbody td {
            color: #333333; /* Cinza escuro para os valores */
        }
        .flag {
            position: absolute;
            top: 10px;
            width: 50px;
            height: 30px;
            background: linear-gradient(to bottom, #0057B7 50%, #FFD700 50%);
            border: 1px solid #000;
        }
        .flag-left {
            left: 10px;
        }
        .flag-right {
            right: 10px;
        }
        .theme-toggle {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 25px;
            background-color: #FFD700;
            color: #000;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }
        .theme-toggle.dark {
            background-color: #2B2B2B;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="flag flag-left"></div>
    <div class="flag flag-right"></div>
    <table id="cotacoes">
        <thead>
            <tr>
                <th class="moeda">Moeda</th>
                <th class="valor">Valor (BRL)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="moeda">D√≥lar (USD)</td>
                <td class="valor" id="usd">Carregando...</td>
            </tr>
            <tr>
                <td class="moeda">Bitcoin (BTC)</td>
                <td class="valor" id="btc">Carregando...</td>
            </tr>
            <tr>
                <td class="moeda">Ethereum (ETH)</td>
                <td class="valor" id="eth">Carregando...</td>
            </tr>
            <tr>
                <td class="moeda">Litecoin (LTC)</td>
                <td class="valor" id="ltc">Carregando...</td>
            </tr>
            <tr>
                <td class="moeda">Monero (XMR)</td>
                <td class="valor" id="xmr">Carregando...</td>
            </tr>
        </tbody>
    </table>

    <button class="theme-toggle" id="themeToggle">‚òÄÔ∏è</button>

    <script>
        function formatarBRL(valor) {
            return `R$${valor.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
        }

        async function fetchCotacoes() {
            try {
                const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=usd,bitcoin,ethereum,litecoin,monero&vs_currencies=brl');
                const data = await res.json();

                document.getElementById('usd').innerText = formatarBRL(data.usd.brl.toFixed(2));
                document.getElementById('btc').innerText = formatarBRL(Math.round(data.bitcoin.brl));
                document.getElementById('eth').innerText = formatarBRL(Math.round(data.ethereum.brl));
                document.getElementById('ltc').innerText = formatarBRL(Math.round(data.litecoin.brl));
                document.getElementById('xmr').innerText = formatarBRL(Math.round(data.monero.brl));
            } catch (error) {
                console.error('Erro ao buscar cota√ß√µes:', error);
                document.querySelectorAll('td[id]').forEach(td => td.innerText = 'Erro');
            }
        }

        fetchCotacoes();
        setInterval(fetchCotacoes, 60000);

        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light');
            const isLight = document.body.classList.contains('light');
            document.body.style.backgroundColor = isLight ? '#FFFFFF' : '#2B2B2B';
            document.body.style.color = isLight ? '#000000' : '#FFFFFF';
            themeToggle.innerHTML = isLight ? 'üåô' : '‚òÄÔ∏è';
            themeToggle.classList.toggle('dark', !isLight);
        });
    </script>
</body>
</html>
