<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slava Ukraini</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th:first-child, .moeda { /* Cor azul para coluna "Moeda" */
            background-color: #0057B7;
            color: white;
        }
        th:last-child, .valor { /* Cor amarela para coluna "Valor (BRL)" */
            background-color: #FFD700;
            color: black;
        }
        .flag {
            position: absolute;
            top: 10px;
            width: 50px;
            height: 30px;
            background: linear-gradient(to bottom, #0057B7 50%, #FFD700 50%);
            border: 1px solid #000;
        }
        .flag-left {
            left: 10px; /* Bandeira no canto superior esquerdo */
        }
        .flag-right {
            right: 10px; /* Bandeira no canto superior direito */
        }
    </style>
</head>
<body>
    <div class="flag flag-left"></div> <!-- Bandeira da Ucrânia no canto superior esquerdo -->
    <div class="flag flag-right"></div> <!-- Bandeira da Ucrânia no canto superior direito -->
    <table id="cotacoes">
        <thead>
            <tr>
                <th class="moeda">Moeda</th>
                <th class="valor">Valor (BRL)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="moeda">Dólar (USD)</td>
                <td class="valor" id="usd">Carregando...</td>
            </tr>
            <tr>
                <td class="moeda">Bitcoin (BTC)</td>
                <td class="valor" id="btc">Carregando...</td>
            </tr>
            <tr>
                <td class="moeda">Ethereum (ETH)</td>
                <td class="valor" id="eth">Carregando...</td>
            </tr>
            <tr>
                <td class="moeda">Litecoin (LTC)</td>
                <td class="valor" id="ltc">Carregando...</td>
            </tr>
            <tr>
                <td class="moeda">Monero (XMR)</td>
                <td class="valor" id="xmr">Carregando...</td>
            </tr>
        </tbody>
    </table>

    <script>
        async function fetchCotacoes() {
            const apiKey = 'SUA_API_KEY_AQUI'; // Insira sua chave de API CoinMarketCap
            const url = 'https://pro-api.coinmarketcap.com/v1/cryptocurrency/quotes/latest';

            const symbols = ['USD', 'BTC', 'ETH', 'LTC', 'XMR'];

            try {
                const symbolsParam = symbols.join(',');
                const response = await fetch(`${url}?symbol=${symbolsParam}&convert=BRL`, {
                    method: 'GET',
                    headers: {
                        'X-CMC_PRO_API_KEY': apiKey
                    }
                });

                const data = await response.json();

                // Atualizando os valores na tabela
                document.getElementById('usd').innerText = data.data.USD.quote.BRL.price.toFixed(2);
                document.getElementById('btc').innerText = data.data.BTC.quote.BRL.price.toFixed(2);
                document.getElementById('eth').innerText = data.data.ETH.quote.BRL.price.toFixed(2);
                document.getElementById('ltc').innerText = data.data.LTC.quote.BRL.price.toFixed(2);
                document.getElementById('xmr').innerText = data.data.XMR.quote.BRL.price.toFixed(2);
            } catch (error) {
                console.error('Erro ao buscar cotações:', error);
                document.querySelectorAll('td[id]').forEach(td => td.innerText = 'Erro');
            }
        }

        fetchCotacoes();
        setInterval(fetchCotacoes, 60000); // Atualiza a cada 60 segundos
    </script>
</body>
</html>
