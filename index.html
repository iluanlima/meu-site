<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slava Ukraini</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2B2B2B; /* Tema escuro por padr√£o */
            color: #ffffff;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            position: relative;
            margin-top: 0;
        }
        table {
            width: 100%; /* Ocupa toda a largura da tela */
            margin: 0 auto;
            border-collapse: separate; /* Para bordas separadas */
            border-spacing: 0; /* Remove espa√ßos entre c√©lulas */
            background-color: white;
            border: 1px solid white; /* Bordas externas principais */
        }
        th, td {
            width: 50%; /* Cada coluna ocupa 50% */
            padding: 8px;
            text-align: left;
            box-sizing: border-box;
        }
        th, td {
            border: 0.5px solid white; /* Bordas extremamente finas */
        }
        td + td, th + th { /* Borda fina no meio */
            border-left: 0.5px solid white;
        }
        th {
            background-color: #0057B7;
            color: #ffffff;
            font-weight: bold;
        }
        th:last-child {
            background-color: #FFD700;
            color: #000000;
        }
        td.moeda {
            background-color: #0057B7;
            color: white;
        }
        td.valor {
            background-color: #FFD700;
            color: black;
        }
        .flag-wide {
            width: 100%; /* Preenche 100% da largura */
            height: 75px; /* Altura fixa */
            background: linear-gradient(to bottom, #0057B7 50%, #FFD700 50%);
            border: 1px solid #000;
        }
        .theme-toggle {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 25px;
            background-color: #FFD700;
            color: #000;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }
        .theme-toggle.dark {
            background-color: #2B2B2B;
            color: #FFD700;
        }
        .info-bottom-left {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .info-line {
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <table id="cotacoes">
            <thead>
                <tr>
                    <th class="moeda">Moeda:</th>
                    <th class="valor">Valor (BRL):</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="moeda">D√≥lar (USD)</td>
                    <td class="valor" id="usd">Carregando...</td>
                </tr>
                <tr>
                    <td class="moeda">Bitcoin (BTC)</td>
                    <td class="valor" id="btc">Carregando...</td>
                </tr>
                <tr>
                    <td class="moeda">Ethereum (ETH)</td>
                    <td class="valor" id="eth">Carregando...</td>
                </tr>
                <tr>
                    <td class="moeda">Litecoin (LTC)</td>
                    <td class="valor" id="ltc">Carregando...</td>
                </tr>
                <tr>
                    <td class="moeda">Monero (XMR)</td>
                    <td class="valor" id="xmr">Carregando...</td>
                </tr>
            </tbody>
        </table>
        <div class="flag-wide"></div> <!-- Bandeira √∫nica larga -->
    </div>

    <div class="info-bottom-left">
        <div class="info-line">üáßüá∑ üìÖ <span id="data-brasil"></span> ‚è∞ <span id="hora-brasil"></span></div>
        <div class="info-line">üá∫üá¶ üìÖ <span id="data-ucrania"></span> ‚è∞ <span id="hora-ucrania"></span></div>
    </div>

    <button class="theme-toggle" id="themeToggle">üåô</button>

    <script>
        function formatarBRL(valor) {
            if (valor > 1000) {
                return `R$${valor.toLocaleString('pt-BR', { maximumFractionDigits: 0 })}`;
            } else {
                return `R$${valor.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
            }
        }

        async function fetchCotacoes() {
            try {
                const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=usd,bitcoin,ethereum,litecoin,monero&vs_currencies=brl');
                const data = await res.json();
                document.getElementById('usd').innerText = formatarBRL(data.usd.brl);
                document.getElementById('btc').innerText = formatarBRL(data.bitcoin.brl);
                document.getElementById('eth').innerText = formatarBRL(data.ethereum.brl);
                document.getElementById('ltc').innerText = formatarBRL(data.litecoin.brl);
                document.getElementById('xmr').innerText = formatarBRL(data.monero.brl);
            } catch (error) {
                console.error('Erro ao buscar cota√ß√µes:', error);
                document.querySelectorAll('td[id]').forEach(td => td.innerText = 'Erro');
            }
        }

        function atualizarDataHora() {
            const agora = new Date();

            const dataFormatada = (data) => {
                const dia = String(data.getDate()).padStart(2, '0');
                const mes = String(data.getMonth() + 1).padStart(2, '0');
                const ano = data.getFullYear();
                return `${dia}.${mes}.${ano}`;
            };

            const horaFormatada = (hora, opcoes = {}) => {
                return new Date(hora.toLocaleString('en-US', opcoes))
                    .toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit', hour12: false });
            };

            const dataBrasil = dataFormatada(agora);
            const horaBrasil = horaFormatada(agora);

            const opcoesKiev = { timeZone: 'Europe/Kiev' };
            const dataUcrania = dataFormatada(new Date(new Date().toLocaleString('en-US', opcoesKiev)));
            const horaUcrania = horaFormatada(agora, opcoesKiev);

            document.getElementById('data-brasil').innerText = dataBrasil;
            document.getElementById('hora-brasil').innerText = horaBrasil;
            document.getElementById('data-ucrania').innerText = dataUcrania;
            document.getElementById('hora-ucrania').innerText = horaUcrania;
        }

        fetchCotacoes();
        setInterval(fetchCotacoes, 60000); // Atualiza cota√ß√µes a cada 60 segundos
        setInterval(atualizarDataHora, 1000); // Atualiza data e hora a cada segundo
        atualizarDataHora();

        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            const isDark = document.body.classList.toggle('light');
            document.body.style.backgroundColor = isDark ? '#FFFFFF' : '#2B2B2B';
            document.body.style.color = isDark ? '#000000' : '#FFFFFF';
            themeToggle.innerHTML = isDark ? 'üåû' : 'üåô';
        });
    </script>
</body>
</html>
