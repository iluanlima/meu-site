<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slava Ukraini</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            transition: background-color 0.3s, color 0.3s;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            transition: background-color 0.3s;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th:first-child, .moeda {
            background-color: #0057B7; /* Azul */
            color: white; /* Texto branco */
        }
        th:last-child, .valor {
            background-color: #FFD700; /* Amarelo */
            color: black; /* Texto preto */
        }
        .usd, .eur, .gbp, .btc, .eth, .ltc, .xmr, .ton {
            background-color: #0057B7; /* Azul para os nomes */
            color: white; /* Texto branco */
        }
        .valor-usd, .valor-eur, .valor-gbp, .valor-btc, .valor-eth, .valor-ltc, .valor-xmr, .valor-ton {
            background-color: #FFD700; /* Amarelo para os valores */
            color: black; /* Texto preto */
        }
        .flag {
            position: absolute;
            top: 10px;
            width: 50px;
            height: 30px;
            background: linear-gradient(to bottom, #0057B7 50%, #FFD700 50%);
            border: 1px solid #000;
        }
        .flag-left {
            left: 10px;
        }
        .flag-right {
            right: 10px;
        }
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .dark-mode table {
            background-color: #1f1f1f;
        }
        .dark-mode th:first-child, .dark-mode .moeda {
            background-color: #003d7a; /* Azul escuro */
        }
        .dark-mode th:last-child, .dark-mode .valor {
            background-color: #ccac00; /* Amarelo escuro */
        }
    </style>
</head>
<body>
    <div class="flag flag-left"></div> <!-- Bandeira no canto superior esquerdo -->
    <div class="flag flag-right"></div> <!-- Bandeira no canto superior direito -->
    <button onclick="toggleDarkMode()" style="margin: 20px;">Alternar Modo Escuro</button>
    <table id="cotacoes">
        <thead>
            <tr>
                <th class="moeda">Moeda</th>
                <th class="valor">Valor (BRL)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="usd">Dólar (USD)</td>
                <td class="valor-usd" id="usd">Carregando...</td>
            </tr>
            <tr>
                <td class="eur">Euro (EUR)</td>
                <td class="valor-eur" id="eur">Carregando...</td>
            </tr>
            <tr>
                <td class="gbp">Libra (GBP)</td>
                <td class="valor-gbp" id="gbp">Carregando...</td>
            </tr>
            <tr>
                <td class="btc">Bitcoin (BTC)</td>
                <td class="valor-btc" id="btc">Carregando...</td>
            </tr>
            <tr>
                <td class="eth">Ethereum (ETH)</td>
                <td class="valor-eth" id="eth">Carregando...</td>
            </tr>
            <tr>
                <td class="ltc">Litecoin (LTC)</td>
                <td class="valor-ltc" id="ltc">Carregando...</td>
            </tr>
            <tr>
                <td class="xmr">Monero (XMR)</td>
                <td class="valor-xmr" id="xmr">Carregando...</td>
            </tr>
            <tr>
                <td class="ton">Toncoin (TON)</td>
                <td class="valor-ton" id="ton">Carregando...</td>
            </tr>
        </tbody>
    </table>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        async function fetchCotacoes() {
            try {
                const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=usd,eur,gbp,bitcoin,ethereum,litecoin,monero,toncoin&vs_currencies=brl');
                const data = await res.json();
                
                document.getElementById('usd').innerText = data.usd?.brl?.toFixed(2) || "N/A";
                document.getElementById('eur').innerText = data.eur?.brl?.toFixed(2) || "N/A";
                document.getElementById('gbp').innerText = data.gbp?.brl?.toFixed(2) || "N/A";
                document.getElementById('btc').innerText = data.bitcoin?.brl || "N/A";
                document.getElementById('eth').innerText = data.ethereum?.brl || "N/A";
                document.getElementById('ltc').innerText = data.litecoin?.brl?.toFixed(2) || "N/A";
                document.getElementById('xmr').innerText = data.monero?.brl?.toFixed(2) || "N/A";
                document.getElementById('ton').innerText = data.toncoin?.brl?.toFixed(2) || "N/A";
            } catch (error) {
                console.error('Erro ao buscar cotações:', error);
            }
        }

        fetchCotacoes();
        setInterval(fetchCotacoes, 60000); // Atualiza a cada 60 segundos
    </script>
</body>
</html>
