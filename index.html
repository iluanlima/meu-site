<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slava Ukraini</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212; /* Modo escuro padrão */
            color: #ffffff; /* Texto padrão para modo escuro */
            transition: background-color 0.3s, color 0.3s;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #1f1f1f; /* Fundo da tabela no modo escuro */
        }
        th, td {
            border: 1px solid #444;
            padding: 8px;
            text-align: left;
        }
        th:first-child {
            background-color: #003d7a; /* Azul escuro */
            color: white;
        }
        th:last-child {
            background-color: #ccac00; /* Amarelo escuro */
            color: black;
        }
        .moeda {
            background-color: #003d7a; /* Azul escuro */
            color: white;
        }
        .valor {
            background-color: #ccac00; /* Amarelo escuro */
            color: black;
        }
    </style>
</head>
<body>
    <table id="cotacoes">
        <thead>
            <tr>
                <th class="moeda">Moeda:</th>
                <th class="valor">Valor (BRL):</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="moeda">Dólar (USD)</td>
                <td class="valor" id="usd">Carregando...</td>
            </tr>
            <tr>
                <td class="moeda">Euro (EUR)</td>
                <td class="valor" id="eur">Carregando...</td>
            </tr>
            <tr>
                <td class="moeda">Libra (GBP)</td>
                <td class="valor" id="gbp">Carregando...</td>
            </tr>
            <tr>
                <td class="moeda">Bitcoin (BTC)</td>
                <td class="valor" id="btc">Carregando...</td>
            </tr>
            <tr>
                <td class="moeda">Ethereum (ETH)</td>
                <td class="valor" id="eth">Carregando...</td>
            </tr>
            <tr>
                <td class="moeda">Litecoin (LTC)</td>
                <td class="valor" id="ltc">Carregando...</td>
            </tr>
            <tr>
                <td class="moeda">Monero (XMR)</td>
                <td class="valor" id="xmr">Carregando...</td>
            </tr>
            <tr>
                <td class="moeda">Toncoin (TON)</td>
                <td class="valor" id="ton">Carregando...</td>
            </tr>
        </tbody>
    </table>

    <script>
        async function fetchCotacoes() {
            try {
                // API para moedas tradicionais (Euro e Libra)
                const resForex = await fetch('https://api.frankfurter.dev/latest?from=USD&to=BRL,EUR,GBP');
                const forexData = await resForex.json();

                // API para criptomoedas (Toncoin e outras)
                const resCrypto = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=usd,bitcoin,ethereum,litecoin,monero,toncoin&vs_currencies=brl');
                const cryptoData = await resCrypto.json();

                // Atualizando valores na tabela
                document.getElementById('usd').innerText = forexData.rates.BRL.toFixed(2);
                document.getElementById('eur').innerText = (forexData.rates.EUR * forexData.rates.BRL).toFixed(2);
                document.getElementById('gbp').innerText = (forexData.rates.GBP * forexData.rates.BRL).toFixed(2);
                document.getElementById('btc').innerText = cryptoData.bitcoin.brl.toFixed(2);
                document.getElementById('eth').innerText = cryptoData.ethereum.brl.toFixed(2);
                document.getElementById('ltc').innerText = cryptoData.litecoin.brl.toFixed(2);
                document.getElementById('xmr').innerText = cryptoData.monero.brl.toFixed(2);
                document.getElementById('ton').innerText = cryptoData.toncoin.brl.toFixed(2);
            } catch (error) {
                console.error('Erro ao buscar cotações:', error);
                document.querySelectorAll('td[id]').forEach(td => td.innerText = 'Erro');
            }
        }

        fetchCotacoes();
        setInterval(fetchCotacoes, 60000); // Atualiza a cada 60 segundos
    </script>
</body>
</html>
