<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slava Ukraini</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2B2B2B; /* Tema escuro por padrão */
            color: #ffffff; /* Texto branco no modo noturno */
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            position: relative;
            margin-top: 0;
        }
        table {
            width: 100%;
            margin: 0 auto;
            border-collapse: separate;
            border-spacing: 0;
            background-color: white;
            border: 1px solid white; /* Bordas brancas no modo noturno */
            transition: border-color 0.3s;
        }
        th, td {
            width: 50%;
            padding: 8px;
            text-align: left;
            box-sizing: border-box;
            border: 0.5px solid white; /* Bordas extremamente finas */
            transition: border-color 0.3s;
        }
        td + td, th + th {
            border-left: 0.5px solid white;
        }
        th {
            background-color: #0057B7;
            color: #ffffff;
            font-weight: bold;
        }
        th:last-child {
            background-color: #FFD700;
            color: #000000;
        }
        td.moeda {
            background-color: #0057B7;
            color: white;
        }
        td.valor {
            background-color: #FFD700;
            color: black;
        }
        td.variacao-positiva {
            color: green;
            font-weight: bold;
        }
        td.variacao-negativa {
            color: red;
            font-weight: bold;
        }
        .theme-light table {
            border: 1px solid black; /* Bordas pretas no modo diurno */
        }
        .theme-light th, .theme-light td {
            border: 0.5px solid black; /* Bordas internas pretas */
        }
        .info-container {
            position: fixed;
            bottom: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            font-size: 14px;
        }
        .info-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .theme-light {
            background-color: #FFFFFF;
            color: #000000; /* Texto preto no modo diurno */
        }
        .theme-light .info-item {
            color: #000000;
        }
        .theme-dark {
            background-color: #2B2B2B;
            color: #FFFFFF; /* Texto branco no modo noturno */
        }
        .theme-dark .info-item {
            color: #FFFFFF;
        }
        .theme-toggle {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 25px;
            background-color: #A9A9A9; /* Bola acinzentada */
            color: yellow; /* Emojis amarelos */
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }
        .theme-toggle.dark {
            background-color: #696969; /* Tom de cinza mais escuro */
        }
    </style>
</head>
<body class="theme-dark">
    <div class="container">
        <table id="cotacoes">
            <thead>
                <tr>
                    <th class="moeda">Moeda:</th>
                    <th class="valor">Valor (BRL):</th>
                    <th class="valor">Variação (24h)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="moeda">Dólar (USD)</td>
                    <td class="valor" id="usd">Carregando...</td>
                    <td class="valor" id="usd-var">Carregando...</td>
                </tr>
                <tr>
                    <td class="moeda">Bitcoin (BTC)</td>
                    <td class="valor" id="btc">Carregando...</td>
                    <td class="valor" id="btc-var">Carregando...</td>
                </tr>
                <tr>
                    <td class="moeda">Ethereum (ETH)</td>
                    <td class="valor" id="eth">Carregando...</td>
                    <td class="valor" id="eth-var">Carregando...</td>
                </tr>
                <tr>
                    <td class="moeda">Litecoin (LTC)</td>
                    <td class="valor" id="ltc">Carregando...</td>
                    <td class="valor" id="ltc-var">Carregando...</td>
                </tr>
                <tr>
                    <td class="moeda">Monero (XMR)</td>
                    <td class="valor" id="xmr">Carregando...</td>
                    <td class="valor" id="xmr-var">Carregando...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        async function fetchCotacoes() {
            try {
                const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=usd,bitcoin,ethereum,litecoin,monero&vs_currencies=brl&include_24hr_change=true');
                const data = await res.json();

                atualizarCotacao('usd', data.usd.brl, data.usd.brl_24h_change);
                atualizarCotacao('btc', data.bitcoin.brl, data.bitcoin.brl_24h_change);
                atualizarCotacao('eth', data.ethereum.brl, data.ethereum.brl_24h_change);
                atualizarCotacao('ltc', data.litecoin.brl, data.litecoin.brl_24h_change);
                atualizarCotacao('xmr', data.monero.brl, data.monero.brl_24h_change);
            } catch (error) {
                console.error('Erro ao buscar cotações:', error);
                document.querySelectorAll('td[id]').forEach(td => td.innerText = 'Erro');
            }
        }

        function atualizarCotacao(moeda, valor, variacao) {
            const valorElement = document.getElementById(moeda);
            const variacaoElement = document.getElementById(`${moeda}-var`);

            valorElement.innerText = `R$ ${valor.toFixed(2)}`;
            
            if (variacao >= 0) {
                variacaoElement.className = 'variacao-positiva';
                variacaoElement.innerText = `▲ +${variacao.toFixed(2)}%`;
            } else {
                variacaoElement.className = 'variacao-negativa';
                variacaoElement.innerText = `▼ ${variacao.toFixed(2)}%`;
            }
        }

        fetchCotacoes();
        setInterval(fetchCotacoes, 60000); // Atualiza a cada 60 segundos
    </script>
</body>
</html>
