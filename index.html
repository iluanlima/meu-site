<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slava Ukraini</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2B2B2B; /* Tema escuro por padr√£o */
            color: #ffffff; /* Texto branco no modo noturno */
            transition: background-color 0.3s, color 0.3s;
        }
        table {
            width: 100%;
            margin: 0 auto;
            border-collapse: collapse; /* Mant√©m as bordas unidas */
            background-color: white;
            border: 1px solid white; /* Bordas brancas no modo noturno */
            transition: border-color 0.3s;
        }
        th, td {
            padding: 10px; /* Espa√ßamento interno */
            text-align: left;
            box-sizing: border-box;
            border: 0.5px solid white;
            width: calc(100% / 3); /* Divis√£o uniforme */
        }
        th {
            background-color: #0057B7;
            color: white;
        }
        td {
            background-color: #FFD700;
            color: black;
        }
        .variacao-positiva {
            color: green;
            font-weight: bold;
        }
        .variacao-negativa {
            color: red;
            font-weight: bold;
        }
        .theme-light table {
            border: 1px solid black; /* Bordas pretas no modo diurno */
        }
        .theme-light th, .theme-light td {
            border: 0.5px solid black;
        }
        .theme-toggle {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 25px;
            background-color: #A9A9A9;
            color: yellow;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }
    </style>
</head>
<body class="theme-dark">
    <div class="container">
        <table id="cotacoes">
            <thead>
                <tr>
                    <th>Moeda</th>
                    <th>Valor (BRL)</th>
                    <th>Varia√ß√£o (24H)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="usd-moeda">D√≥lar (USD)</td>
                    <td id="usd">Carregando...</td>
                    <td id="usd-var">Carregando...</td>
                </tr>
                <tr>
                    <td id="btc-moeda">Bitcoin (BTC)</td>
                    <td id="btc">Carregando...</td>
                    <td id="btc-var">Carregando...</td>
                </tr>
                <tr>
                    <td id="eth-moeda">Ethereum (ETH)</td>
                    <td id="eth">Carregando...</td>
                    <td id="eth-var">Carregando...</td>
                </tr>
                <tr>
                    <td id="ltc-moeda">Litecoin (LTC)</td>
                    <td id="ltc">Carregando...</td>
                    <td id="ltc-var">Carregando...</td>
                </tr>
                <tr>
                    <td id="xmr-moeda">Monero (XMR)</td>
                    <td id="xmr">Carregando...</td>
                    <td id="xmr-var">Carregando...</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="info-container">
        <div class="info-item">
            üáßüá∑ üìÖ <span id="data-brasil"></span> ‚è∞ <span id="hora-brasil"></span>
        </div>
        <div class="info-item">
            üá∫üá¶ üìÖ <span id="data-ucrania"></span> ‚è∞ <span id="hora-ucrania"></span>
        </div>
    </div>

    <button class="theme-toggle" id="themeToggle">üåô</button>

    <script>
        async function fetchCotacoes() {
            try {
                const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=usd,bitcoin,ethereum,litecoin,monero&vs_currencies=brl&include_24hr_change=true');
                const data = await res.json();

                atualizarCotacao('usd', data.usd.brl, data.usd.brl_24h_change, true);
                atualizarCotacao('btc', data.bitcoin.brl, data.bitcoin.brl_24h_change);
                atualizarCotacao('eth', data.ethereum.brl, data.ethereum.brl_24h_change);
                atualizarCotacao('ltc', data.litecoin.brl, data.litecoin.brl_24h_change, true);
                atualizarCotacao('xmr', data.monero.brl, data.monero.brl_24h_change);
            } catch (error) {
                console.error('Erro ao buscar cota√ß√µes:', error);
                document.querySelectorAll('td[id]').forEach(td => td.innerText = 'Erro');
            }
        }

        function atualizarCotacao(moeda, valor, variacao, formatarSimples = false) {
            const valorElement = document.getElementById(moeda);
            const variacaoElement = document.getElementById(`${moeda}-var`);

            // Calcula o valor absoluto da varia√ß√£o e o formata
            const variacaoAbs = `R$${(valor * Math.abs(variacao) / 100).toFixed(2)}`;

            // Formata o valor da moeda
            if (formatarSimples) {
                valorElement.innerText = `R$ ${valor.toFixed(2)}`;
            } else {
                valorElement.innerText = `R$ ${(valor / 1000).toLocaleString('pt-BR', { minimumFractionDigits: 0 })}`;
            }

            // Formata a varia√ß√£o com setas e valor absoluto
            variacaoElement.className = 'variacao';
            if (variacao >= 0) {
                variacaoElement.classList.add('variacao-positiva');
                variacaoElement.innerText = `‚ñ≤ +${variacao.toFixed(2)}% (${variacaoAbs})`;
            } else {
                variacaoElement.classList.add('variacao-negativa');
                variacaoElement.innerText = `‚ñº ${variacao.toFixed(2)}% (${variacaoAbs})`;
            }
        }

        function atualizarDataHora() {
            const agora = new Date();
            const dataBrasil = agora.toLocaleDateString('pt-BR');
            const horaBrasil = agora.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

            const optionsUcrania = { timeZone: 'Europe/Kiev', hour: '2-digit', minute: '2-digit' };
            const dataUcrania = agora.toLocaleDateString('pt-BR', { timeZone: 'Europe/Kiev' });
            const horaUcrania = agora.toLocaleTimeString('pt-BR', optionsUcrania);

            document.getElementById('data-brasil').innerText = dataBrasil;
            document.getElementById('hora-brasil').innerText = horaBrasil;
            document.getElementById('data-ucrania').innerText = dataUcrania;
            document.getElementById('hora-ucrania').innerText = horaUcrania;
        }
        // Fun√ß√£o para buscar as cota√ß√µes e configurar os intervalos
        fetchCotacoes();
        setInterval(fetchCotacoes, 60000); // Atualiza as cota√ß√µes a cada 60 segundos
        setInterval(atualizarDataHora, 1000); // Atualiza data e hora a cada segundo
        atualizarDataHora();

        // Alterna entre os temas claro e escuro
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            const body = document.body;
            body.classList.toggle('theme-light');
            body.classList.toggle('theme-dark');
            themeToggle.innerHTML = body.classList.contains('theme-light') ? 'üåû' : 'üåô';
        });
    </script>
</body>
</html>
